<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
            rel="stylesheet">
        <title>SOS</title>
    </head>
    <body>
        <div class="main">
            <div class="main-bg">
                <div class="header">
                    <div class="logo">
                        <a href="/Game_Land">
                            <img src="images/logo.svg" alt="SOS">
                        </a>
                    </div>
                    <div class="menu">
                        <a href="#" class="menu-item">
                            MAIN
                        </a>
                        <a href="#" class="menu-item">
                            ABOUT
                        </a>
                        <a href="#" class="menu-item">
                            GAME FEATURES
                        </a>
                        <a href="#" class="menu-item">
                            SYSTEM REQUIREMENTS
                        </a>
                        <a href="#" class="menu-item">
                            QUOTES
                        </a>
                    </div>
                    <div class="language-item">
        
                    </div>
                    <div class="store-icons">
                        <a href="http://xbox.com" target="_blank">
                            <span class="xbox-icon"><img src="images/xbox-icon.svg" alt="xbox"></span>
                        </a>
                        <a href="http://steam.com" target="_blank">
                            <span class="steam-icon"><img src="images/steam-icon.svg" alt="steam"></span>
                        </a>
                    </div>
                </div>
                <div class="promo">
                    <h1>SURVIVE AT ALL COSTS</h1>
                    <p>EXPERIENCE NEW SOCIAL BATTLE ROYALE GAME</p>
                </div>
                <div class="button-buy">
                    <a href="http://steam.com" target="_blank">
                        <span class="buy-text">
                            Buy now on Steam
                        </span>
                        <span class="spacer"><img src="images/spacer.svg"></span>
                        <span class="price">
                            $14.99
                        </span>
                    </a>
                </div>
                <div class="scroll-down-button">
                    <a href="#">
                        <div class="button-text">
                            THE STORY
                        </div>
                        <div class="arrow"><img src="images/button-arrow.svg"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="about">
            <div class="about-bg">

            </div>
        </div>
        <div class="features">
            <div class="features-bg">

            </div>
        </div>
        <div class="requirements">
            <div class="requirements-bg">

            </div>
        </div>
        <div class="quotes">
            <div class="qoutes-bg">

            </div>
        </div>
        <div class="news-register">
            <div class="news-register-bg">
                <div class="news-box">
                    <img src="images/statue.svg">
                </div>
                <div class="footer">
                    <div class="logo">
                        <a href="/Game_Land">
                            <img src="images/logo.svg" alt="SOS">
                        </a>
                    </div>
                    <div class="menu">
                        <a href="#" class="manu-item">
                            MAIN
                        </a>
                        <a href="#" class="manu-item">
                            ABOUT
                        </a>
                        <a href="#" class="manu-item">
                            GAME FEATURES
                        </a>
                        <a href="#" class="manu-item">
                            SYSTEM REQUIREMENTS
                        </a>
                        <a href="#" class="manu-item">
                            QUOTES
                        </a>
                    </div>
                    <div class="social">
                        <a href="http://xbox.com" target="_blank">
                            <span class="facebook-icon"><img src="images/facebook-icon.svg" alt="facebook"></span>
                        </a>
                        <a href="http://steam.com" target="_blank">
                            <span class="twitter-icon"><img src="images/twitter-icon.svg" alt="twitter"></span>
                        </a>
                        <a href="http://steam.com" target="_blank">
                            <span class="youtube-icon"><img src="images/youtube-icon.svg" alt="youtube"></span>
                        </a>
                        <a href="http://steam.com" target="_blank">
                            <span class="twitch-icon"><img src="images/twitch-icon.svg" alt="twitch"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
